version: v1.0
name: First pipeline
agent:
  machine:
    type: a1-standard-4
    os_image: macos-mojave
blocks:
  - name: Lint
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Check MacOS Version
          commands:
            - system_profiler SPSoftwareDataType
        - name: Check Brew status
          commands:
            - brew list
